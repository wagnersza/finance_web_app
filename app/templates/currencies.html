{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Moedas</h1>
    
    <table class="table">
        <thead>
            <tr>
                <th>Código</th>
                <th>Nome</th>
                <th>Símbolo</th>
            </tr>
        </thead>
        <tbody>
            {% for currency in currencies %}
            <tr>
                <td>{{ currency.code }}</td>
                <td>{{ currency.name }}</td>
                <td>{{ currency.symbol }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
