<!-- Nova Moeda Modal -->
<div class="modal fade" id="newCurrencyModal" tabindex="-1" aria-labelledby="newCurrencyModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="newCurrencyModalLabel">Nova Moeda</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="newCurrencyForm" method="POST" action="{{ url_for('main.add_currency_ajax') }}">
                <div class="modal-body">
                    <div class="form-group mb-3">
                        <label for="currency_code" class="form-label">Código da Moeda</label>
                        <input type="text" class="form-control" id="currency_code" name="code" required maxlength="3" placeholder="USD" tabindex="1">
                    </div>
                    <div class="form-group mb-3">
                        <label for="currency_name" class="form-label">Nome da Moeda</label>
                        <input type="text" class="form-control" id="currency_name" name="name" required placeholder="Dólar Americano" tabindex="2">
                    </div>
                    <div class="form-group mb-3">
                        <label for="currency_symbol" class="form-label">Símbolo</label>
                        <input type="text" class="form-control" id="currency_symbol" name="symbol" required maxlength="5" placeholder="$" tabindex="3">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" tabindex="5">Cancelar</button>
                    <button type="submit" class="btn btn-primary" tabindex="4">Adicionar</button>
                </div>
            </form>
        </div>
    </div>
</div>
