<!-- Nova Moeda Modal -->
<div class="modal fade" id="newCurrencyModal" tabindex="-1" aria-labelledby="newCurrencyModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="newCurrencyModalLabel">Nova Moeda</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="newCurrencyForm" method="POST" action="{{ url_for('main.add_currency_ajax') }}">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="currency_code">Código da Moeda</label>
                        <input type="text" class="form-control" id="currency_code" name="code" required maxlength="3" placeholder="USD">
                    </div>
                    <div class="form-group">
                        <label for="currency_name">Nome da Moeda</label>
                        <input type="text" class="form-control" id="currency_name" name="name" required placeholder="Dólar Americano">
                    </div>
                    <div class="form-group">
                        <label for="currency_symbol">Símbolo</label>
                        <input type="text" class="form-control" id="currency_symbol" name="symbol" required maxlength="5" placeholder="$">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Adicionar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('newCurrencyForm');
    if (form) {
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            
            fetch(this.action, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const select = document.getElementById('currency_id');
                    const option = new Option(`${data.currency.code} - ${data.currency.name}`, data.currency.id);
                    select.add(option);
                    select.value = data.currency.id;
                    
                    const currencyModal = document.getElementById('newCurrencyModal');
                    const accountModal = document.getElementById('newAccountModal');
                    
                    if (currencyModal && accountModal) {
                        const bsCurrencyModal = bootstrap.Modal.getInstance(currencyModal);
                        const bsAccountModal = bootstrap.Modal.getInstance(accountModal) || new bootstrap.Modal(accountModal);
                        
                        if (bsCurrencyModal) {
                            bsCurrencyModal.hide();
                            setTimeout(() => {
                                bsAccountModal.show();
                            }, 150);
                        }
                    }
                    
                    this.reset();
                }
            });
        });
    }
});
</script>
