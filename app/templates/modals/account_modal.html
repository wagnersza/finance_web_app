<!-- Nova Conta Modal -->
<div class="modal fade" id="newAccountModal" tabindex="-1" aria-labelledby="newAccountModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="newAccountModalLabel">Nova Conta</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="newAccountForm" method="POST" action="{{ url_for('main.add_account_ajax') }}">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="account_name">Nome da Conta</label>
                        <input type="text" class="form-control" id="account_name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="bank_id">Banco</label>
                        <div class="input-group">
                            <select class="form-control" id="bank_id" name="bank_id" required>
                                <option value="">Selecione um banco</option>
                                {% for bank in banks %}
                                <option value="{{ bank.id }}">{{ bank.name }}</option>
                                {% endfor %}
                            </select>
                            <button type="button" class="btn btn-outline-primary new-bank-btn">
                                <i class="bi bi-plus"></i> Novo
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="currency_id">Moeda</label>
                        <div class="input-group">
                            <select class="form-control" id="currency_id" name="currency_id" required>
                                <option value="">Selecione uma moeda</option>
                                {% for currency in currencies %}
                                <option value="{{ currency.id }}">{{ currency.code }} - {{ currency.name }}</option>
                                {% endfor %}
                            </select>
                            <button type="button" class="btn btn-outline-primary new-currency-btn">
                                <i class="bi bi-plus"></i> Nova
                            </button>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Adicionar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const accountModal = document.getElementById('newAccountModal');
    const bankModal = document.getElementById('newBankModal');
    const currencyModal = document.getElementById('newCurrencyModal');
    
    // Initialize modals
    const accountModalInstance = new bootstrap.Modal(accountModal);
    const bankModalInstance = bankModal ? new bootstrap.Modal(bankModal) : null;
    const currencyModalInstance = currencyModal ? new bootstrap.Modal(currencyModal) : null;
    
    // Handle new bank button
    document.querySelector('.new-bank-btn').addEventListener('click', function() {
        accountModalInstance.hide();
        setTimeout(() => {
            if (bankModalInstance) bankModalInstance.show();
        }, 150);
    });
    
    // Handle new currency button
    document.querySelector('.new-currency-btn').addEventListener('click', function() {
        accountModalInstance.hide();
        setTimeout(() => {
            if (currencyModalInstance) currencyModalInstance.show();
        }, 150);
    });

    // Handle form submission
    const form = document.getElementById('newAccountForm');
    if (form) {
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            
            fetch(this.action, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const select = document.getElementById('account_id');
                    const option = new Option(data.account.name, data.account.id);
                    select.add(option);
                    select.value = data.account.id;
                    
                    accountModalInstance.hide();
                    this.reset();
                    if (typeof updateAmountFormat === 'function') {
                        updateAmountFormat();
                    }
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    }
});
</script>
